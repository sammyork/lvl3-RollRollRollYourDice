<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Roll Roll Roll Your Dice</title>
</head>
<body>
    <h1>Roll Roll Roll Your Dice</h1>
    <form>
        <label for="numDice">Number of Dice: </label>
        <input type="number" id="numDice" value="1" min="1" max="3">
        <br>
        <label for="numRolls">Number of Rolls: </label>
        <input type="number" id="numRolls" value="1" min="0">           
        <br>
        <button type="button" onclick="rollDice(); this.onclick = null;" name="run">Run!</button>
        <button type="button" onclick="window.location.reload();" name="reset">Reset</button>
    </form>
    <table id="statsTable">
        <tr>
            <th>Number of Doubles</th>
            <th>Number of Triples</th>
            <th>Mean</th>
            <th>Median</th>
            <th>Mode</th>
        </tr>
    </table>
    <table id="frequencyTable">
        <tr>
            <th>Roll Total</th>
            <th>Frequency</th>
        </tr>
    </table>
</body>
</html>
